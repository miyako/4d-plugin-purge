<!DOCTYPE html><html>    <head>        <title>Purge</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>Purge</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                <!--#4deval SET FIELD RELATION:C919([Commands]Theme;2;2)-->         <!--#4deval QUERY:C277([Themes];[Themes]Project=[Projects]ID)-->                <!--#4deval $i:=0-->        <!--#4deval $j:=0-->            <div>                    <!--#4deval $i:=$i+1-->             <div>                <a name="command-theme:<!--#4deval $i-->"></a>                <h5>Purge</h5>                                <!--#4deval QUERY:C277([Commands];[Commands]Theme=[Themes]ID)-->                                                 <a name="command:<!--#4deval $i-->,<!--#4deval $j-->"></a>                    <div>                        <div><span class="command">PURGE DISK BUFFERS</span><span class="command-syntax"> (arg1)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                    <!--#4deval SET FIELD RELATION:C919([Constants]GroupConst;2;2)-->            <!--#4deval SET FIELD RELATION:C919([GroupConstants]Project;2;2)-->                    <!--#4deval QUERY:C277([GroupConstants];[GroupConstants]Project=[Projects]ID)-->          <!--#4deval $i:=0-->        <!--#4deval $j:=0-->         <div>                    <!--#4deval $i:=$i+1-->             <div>                <a name="constant-theme:<!--#4deval $i-->"></a>                <h5>Purge Option</h5>                                <!--#4deval QUERY:C277([Constants];[Constants]GroupConst=[GroupConstants]ID)-->                                                     <a name="constant:<!--#4deval $i-->,<!--#4deval $j-->"></a>                    <div>                        <span class="constant">Purge request authorization</span><span class="constant-value"> 1</span>                    </div>                                                              </div>                        </div>                </body></html>
